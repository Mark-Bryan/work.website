<Doctype! html>
   <html>
       <head>
           <title>contact form</title>
           <link rel="stylesheet" href="style.css">
       </head>
       <body>
           <div class="contact-section"></div>
           <h2>contact me</h2>
           <div class="border"></div>
             <form class="contact-form" action="contact me.html" method="post">
                 
                 <input type="text" class="contact-form-text" placeholder="name">
                
                 <input type="text" class="contact-form-text" placeholder="e-mail address">
                
                 <input type="text" class="contact-form-text" placeholder="phone number">
                 
                 <input type="text" class="contact-form-text" placeholder="message">
                 <input type="submit" class="contact-form-btn" value="send">
                  
               </form>
           </div>
           
       </body>
   </html>
